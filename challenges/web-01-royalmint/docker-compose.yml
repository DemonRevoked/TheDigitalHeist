services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ctf
      POSTGRES_PASSWORD: ctf
      POSTGRES_DB: ctfdb
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ctf -d ctfdb"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - pgdata:/var/lib/postgresql/data

  web:
    build: .
    environment:
      PORT: ${PORT}
      SESSION_SECRET: ${SESSION_SECRET}
      DATABASE_URL: ${DATABASE_URL}
      FLAG: ${FLAG}
    ports:
      - "5001:${PORT}"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
