<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Royal Mint - Invoice Portal</title>
  <link rel="stylesheet" href="/app.css">
 </head>
 <body>
  <div id="app">
   <div class="container">
    <div class="header">
     <h1 id="challenge-title">üè¶ Royal Mint - Invoice Portal</h1>
     <p>Secure financial records management system</p>
    </div>
    <div class="content">
     <div id="login-view" class="login-form">
      <div id="login-message"></div>
      <div>
       <div class="form-group"><label for="username">Username</label> <input type="text" id="username" name="username" required autocomplete="username">
       </div>
       <div class="form-group"><label for="password">Password</label> <input type="password" id="password" name="password" required autocomplete="current-password">
       </div><button type="button" class="btn" id="login-btn">Login</button>
      </div>
     </div>
     <div id="dashboard-view" class="dashboard hidden">
      <div id="dashboard-message"></div>
      <div class="user-info">
       <h2 id="user-welcome">Welcome, User!</h2>
       <p><strong>Username:</strong> <span id="current-user"></span></p>
       <p><strong>Role:</strong> <span id="current-role"></span></p>
      </div>
      <div id="url-display" class="url-bar"></div>
      <div id="invoice-list-view" class="invoice-list">
       <h3>Your Invoices</h3>
       <div id="invoices-container"></div>
      </div>
      <div id="invoice-detail-view" class="hidden">
       <button class="btn btn-secondary" id="back-btn">‚Üê Back to Invoices</button>
       <div id="invoice-detail-container"></div>
      </div>
      <button class="btn btn-secondary" id="logout-btn">Logout</button>
     </div>
    </div>
   </div>
  </div>
  <script src="/app.js"></script>
 </body>
</html>
