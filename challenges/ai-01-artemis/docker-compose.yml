version: '3.8'

services:
  phantom-faces:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: phantom-faces-ctf
    ports:
      - "8000:8000"
    volumes:
      - ./incident_package:/challenge/incident_package:ro
      - ./incident_package.zip:/challenge/incident_package.zip:ro
      - ./index.html:/challenge/index.html:ro
    restart: unless-stopped
    networks:
      - ctf-network

networks:
  ctf-network:
    driver: bridge

